<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Không có tiêu đề</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#hide").click(function () {
        $("p").hide();
      });
      $("#show").click(function () {
        $("p").show();
      });
    });
  </script>
</head>
<body>
<p>Nếu bạn nhấn vào nút ẩn tôi sẽ biến mất.</p>
<button id="hide">Ẩn</button>
<button id="show">Hiện</button>
</body>
</html>
